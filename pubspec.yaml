name: bbchat
description: A reactive chat application built with Firebase Auth and Firestore.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.4
  intl: 0.17.0
  cloud_firestore: ^3.1.5
  firebase_auth: ^3.3.4
  firebase_core: ^1.10.6
  flutter_riverpod: ^1.0.3
  timeago: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app-icon.png"
  adaptive_icon_background: "#191B2D"

flutter:
  uses-material-design: true
